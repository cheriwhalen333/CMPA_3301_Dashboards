<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module XX Dashboard | CMPA 3301</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        ttu: { red: '#CC0000', black: '#000000', silver: '#A8A8A8' },
                        brand: { 600: '#0284c7', 900: '#0c4a6e' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .chart-box { height: 300px; width: 100%; position: relative; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-5xl mx-auto">
        <nav class="mb-8">
            <a href="index.html" class="text-sm font-bold text-brand-600 hover:underline">‚Üê Back to Main Directory</a>
        </nav>

        <header class="bg-ttu-black text-white p-8 rounded-2xl shadow-lg border-l-8 border-ttu-red mb-10">
            <p class="text-ttu-red font-bold tracking-widest text-xs uppercase mb-2">Texas Tech University | CMPA 3301</p>
            <h1 class="text-3xl md:text-4xl font-black mb-2">Module [XX] Analysis</h1>
            <p class="text-gray-400 text-sm">Brief description of the specific module goals and findings goes here.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-6 text-center border-t-4 border-brand-600">
                <span class="text-xs uppercase font-bold text-gray-500">Metric 1</span>
                <p class="text-3xl font-black text-brand-900">0.0</p>
            </div>
            <div class="card p-6 text-center border-t-4 border-brand-600">
                <span class="text-xs uppercase font-bold text-gray-500">Metric 2</span>
                <p class="text-3xl font-black text-brand-900">0.0</p>
            </div>
            <div class="card p-6 text-center border-t-4 border-brand-600">
                <span class="text-xs uppercase font-bold text-gray-500">Metric 3</span>
                <p class="text-3xl font-black text-brand-900">0.0</p>
            </div>
        </div>

        <div class="card p-8 mb-10">
            <h3 class="font-bold text-lg mb-4">Data Visualization</h3>
            <div class="chart-box">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <footer class="text-center text-gray-400 text-[10px] uppercase tracking-widest pt-10">
            Generated by Cheri Whalen &bull; Spring 2026
        </footer>
    </div>

    <script>
        // Placeholder Chart.js Setup
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Label A', 'Label B', 'Label C'],
                datasets: [{
                    label: 'Sample Data',
                    data: [12, 19, 8],
                    backgroundColor: '#0284c7',
                    borderRadius: 8
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    </script>
</body>
</html>
